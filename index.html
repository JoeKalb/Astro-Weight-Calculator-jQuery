<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Astro Weight Calculator jQuery</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

  <body>
    <div class="container">
      <header>
        <h1>Astro Weight Calculator jQuery</h1>
      </header>
      <form class=>
        <div class="form-group">
          <label for="weight">Your Weight</label>
          <input type="number" class="form-control" id="weight"></input>
        </div>
        <div class="form-group">
          <label for="names">Select a Planet</label>
          <select class="form-control" id="names">
            <option>Choose a planet</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary"> Calculate </button>
      </form>
      <p id="answer" class="answer"></p>
      <table class="table table-striped table-bordered table-condensed">
        <tr>
          <th>Planet Name</th>
          <th>Planet Gravity</th>
        </tr>
      </table>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
      <script src="index.js"></script>
    </div>
  </body>
